    <script type="text/javascript">
        $("#submit").on("click", event => {
            event.preventDefault();
            let newUser = {
                "name": $("#userName").val().trim(),
                "photo": $("#userImage").val(),
                "scores": [
                    parseInt($("#q1").val(), 10),
                    parseInt($("#q2").val(), 10),
                    parseInt($("#q3").val(), 10),
                    parseInt($("#q4").val(), 10),
                    parseInt($("#q5").val(), 10),

                    parseInt($("#q9").val(), 10),
                    parseInt($("#q10").val(), 10),
                ]
            }
            console.log($("#q1").val())
            console.log(newUser)
            $.post("api/friends", newUser).then(function (data) {
                console.log(data)
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.photo);
                $("#results-modal").modal("toggle")
            })
        })
